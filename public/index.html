    <!-- --- TEst code begin -->

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Xlsx File</button>
    
            <div class="image-upload-wrap">
                <input class="file-upload-input" name="data" type='file' onchange="readURL(this);" accept=".csv,.Xlsx" />
                <div class="drag-text">
                    <h3>Drag and drop a file </h3>
                </div>
            </div>

            <div class="file-upload-content">
                <!-- <img class="file-upload-image" src="#" alt="your image" /> -->
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded File</span></button>
                </div>
            </div>

            <div>
                <input type="text" class="urlinput" name="url" placeholder="Enter URL">
            </div>

            <div>
                <button class="file-upload-btn-2">Start</button>
            </div>
        </div>
    </form>
    <!-- --- TEst code ends -->
</body>
</html>
